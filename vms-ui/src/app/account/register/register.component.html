<main class="text-center">
  <div class="form-signin w-100 m-auto">
    <form (submit)="onRegisterSubmit()">
      <img class="mb-4" src="../../../assets/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
        {{errorMsg}}
      </div>

      <div class="alert alert-success" role="alert" *ngIf="successMsg">
        {{successMsg}}
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" [(ngModel)]="name" id="name" name="name" placeholder="Name">
        <label for="name">Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" [(ngModel)]="username" id="username" name="username" placeholder="Username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="tel" class="form-control" [(ngModel)]="telephone" id="telephone" name="telephone" placeholder="Telephone">
        <label for="password">Telephone</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Password">
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <!--<div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>-->
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
  </div>
</main>
